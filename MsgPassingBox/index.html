<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Passing</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h4>A Message you would like to pass: </h4>
    <form id="message">
      <input type="text" name="" id="msg" class="box">
      <input type="submit" name="" id="submitBtn" class="btn">
    </form>

    <h5 class="feedback"> Please enter message to pass</h5>
    <h4 class="">Last Message Delivered successfully!</h4>
    <h4 class="message-content">Message visible here.</h4>


  </div>
  <script src="app.js"></script>
</body>

</html>
